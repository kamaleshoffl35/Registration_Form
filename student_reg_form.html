<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1><i>Student Registration Form</i></h1>
    <hr>
    <label for="fname"><b>FirstName:</b></label>
    <input type="text" id="fname" placeholder="name"><br><br>
    <label for="lname"><b>LastName:</b></label>
    <input type="text" id="lname" placeholder="name"><br><br>
    <label for="roll"><b>Roll:</b></label>
    <input type="text" id="name"><br><br>
    <label for="father_name"><b>Father's Name:</b></label>
    <input type="text" id="father_name" placeholder="name"><br><br>
    <label for="DOB"><b>Date of Birth:</b></label>
    <input type="date" id="DOB"><br><br>
    <label for="mobile"><b>Mobile Number:</b></label>
    <input type="text" id="mobile"><br><br>
    <label for="email"><b>Email id:</b></label>
    <input type="email" id="email" placeholder="abc@gmail.com"><br><br>
    <label for="password"><b>Password:</b></label>
    <input type="password" id="password"><br><br>
    <b>Gender:</b>
    <input type="radio" id="gender" name="gender" value="Male">
    <label for="gender">Male</label>
    <input type="radio" id="gender" name="gender" value="Female">
    <label for="gender">Female</label><br><br>
    <b>Department:</b>
    <input type="checkbox" name="dept" id="dept" value="CSE">
    <label for="dept">Computer Science Engineering</label>
    <input type="checkbox" name="dept" id="dept" value="CSE">
    <label for="dept">Information Technology</label>
    <input type="checkbox" name="dept" id="dept" value="CSE">
    <label for="dept">Artificial Intelligence</label>
    <input type="checkbox" name="dept" id="dept" value="CSE">
    <label for="dept">Data Science</label><br><br>

    <label for="courses"><b>Domain:</b></label>
    <select name="courses" id="courses" value="Select Domain">
        <option value="Python">Python FullStack</option>
        <option value="Python">Java FullStack</option>
        <option value="Python">AI</option>
        <option value="Python">Mern FullStack</option>
        <option value="Python">Data Analytics</option>
        <option value="Python">Data Science</option>
        <option value="Python">UI/UX Design</option>
        <option value="Python">MobileApp Development</option>
        <option value="Python">Digital Marketing</option>
    </select> <br><br>
    <label for="pic"><b>Student Photo:</b></label>
    <input type="image" name="pic" id="pic" src="./candidate.jpg" width="50px" height="50px"><br><br>
    <b><input type="submit" value="submit"></b>
</body>

</html>
